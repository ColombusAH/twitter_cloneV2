<mat-card class="tweet-card">
  <mat-card-header>
    <img mat-card-avatar src="assets/rick.jpeg" class="avatar-img" />
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ createdAt | date: "medium" }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p class="tweet-text">
      {{ text }}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <div>
      <mat-icon class="icon">delete</mat-icon>
      <mat-icon class="icon">reply</mat-icon>
      <mat-icon class="icon">stars</mat-icon>
    </div>
  </mat-card-actions>
</mat-card>
